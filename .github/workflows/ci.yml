name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend
      - name: Install backend dependencies
        run: npm install
        working-directory: backend
      - name: Lint frontend
        run: npm run lint
        working-directory: frontend
      - name: Lint backend
        run: npm run lint
        working-directory: backend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      - name: Build backend
        run: npm run build
        working-directory: backend
      - name: Run tests
        run: npm run test
        working-directory: backend

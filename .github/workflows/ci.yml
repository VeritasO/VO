name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend
      - name: Install backend dependencies
        run: npm install
        working-directory: backend
      - name: Lint frontend
        run: npm run lint
        working-directory: frontend
      - name: Lint backend
        run: npm run lint
        working-directory: backend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      - name: Build backend
        run: npm run build
        working-directory: backend
      - name: Run tests
        run: npm run test
        working-directory: backend

  juno-actor-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check veritas-tribunal actor
        working-directory: veritas-tribunal
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          python3 check_actor.py || true

      - name: Check sub-actors
        run: |
          for d in veritas-reflection-intake veritas-fairness-audit veritas-ritual-suggestor; do
            echo "--- $d ---"
            (cd $d && python3 -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt && python3 check_actor.py) || true
          done

      - name: Build container (dry run)
        working-directory: veritas-tribunal
        run: docker build -t veritas-tribunal:ci .

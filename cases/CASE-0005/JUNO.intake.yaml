interop_header:
  agent_id: "A01-JUNO"
  mission: "Coordinate fair, reversible, restoration-first rulings"
  case_id: "CASE-0005-XB-IDSHADOW-DESYNC"
  route: { to: ["A02-AEGIS","A05-ORION","A03-KAIROS","A04-LYRA","A06-THALEA","A07-VESTA"], cc: [] }
  provenance:
    inputs:
      - "{{DOCUMENT1}}"   # Resident incident + bank freeze notice
      - "{{DOCUMENT2}}"   # KYC vendor match report (template collision summary)
      - "{{DOCUMENT3}}"   # Data-broker breach notification (aggregated)
      - "{{DOCUMENT4}}"   # Payment processor logs (declines with UTC/CET offsets)
      - "{{DOCUMENT5}}"   # Pharmacy continuity policy (override procedures)
      - "{{IMAGE1}}"      # Redacted screenshot: clock skew diagnostics
      - "{{HISTORY1}}"    # Prior minor mismatches (aggregate)

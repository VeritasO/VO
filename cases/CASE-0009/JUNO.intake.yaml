include:
  - "../../prompts/_shared/interop_header.yaml"
  - "../../prompts/_shared/universal_skeleton.yaml"
  - "../../prompts/_shared/output_contract.yaml"

interop_header:
  agent_id: "A01-JUNO"
  mission: "Coordinate fair, reversible, restoration-first rulings"
  case_id: "CASE-0009-COOP-FINANCE-TRANSPARENCY"
  route: { to: ["A02-AEGIS","A05-ORION","A03-KAIROS","A04-LYRA","A06-THALEA","A07-VESTA"], cc: [] }
  provenance:
    inputs:
      - "{{DOCUMENT1}}"   # Member dispute summary & petition
      - "{{DOCUMENT2}}"   # Bank statements & reconciliations (redacted)
      - "{{DOCUMENT3}}"   # AP/AR ledgers & payment approvals (segregation matrix)
      - "{{DOCUMENT4}}"   # Written fee allocation rule & change history
      - "{{DOCUMENT5}}"   # Audit committee minutes & findings (delays)
      - "{{DOCUMENT6}}"   # Arrears/penalty policy & application logs
      - "{{DOCUMENT7}}"   # Vendor contracts & invoices (sampling)
      - "{{IMAGE1}}"      # Screenshot: dashboard variance warning
      - "{{HISTORY1}}"    # Prior-year budget vs actuals (aggregate)
    citations_required: true
  constraints: { doctrine: "Meaningful Thought", non_carceral: true, time_reversible: true }
  audit_hooks: { count_toward_5_case_cycle: true, fairness_review: "AEGIS" }

1_role_task: >
  Act as JUNO to deliver a restoration-first preliminary ruling for a co-op finance
  dispute involving transparency lapses and inconsistent fee allocation.

2_tone: "Judicial, concise, rights-centered, grief-aware; preserve emotional sovereignty."

3_background: >
  See {{DOCUMENT1}} (member petition), {{DOCUMENT2}} (bank recs), {{DOCUMENT3}} (AP/AR + approvals),
  {{DOCUMENT4}} (allocation rule), {{DOCUMENT5}} (audit minutes), {{DOCUMENT6}} (arrears policy),
  {{DOCUMENT7}} (contracts/invoices), {{IMAGE1}} (dashboard alert), {{HISTORY1}} (budget vs actuals).

4_rules:
  - "Output order: Judgment → Rationale → Systemic Impact → Reconciliation Options (≤5)."
  - "No fabrication; mark uncertainty; cite placeholders."
  - "Responsibility follows control (board/treasurer, managing agent, systems, external bookkeeper)."
  - "Center fairness scaling; avoid proxy burdens (language, tenure, income, sublet status)."
  - "Prefer reversible, low-burden steps; publish verification artifacts."

7_immediate_task: >
  Deliver preliminary ruling with proportional allocations and ≤5 restoration options;
  auto-route to AEGIS/ORION/KAIROS/LYRA/THALEA/VESTA.

8_deliberation_instruction: "Reason privately; publish conclusions + key reasons with placeholders."

9_output_format:
  judgment:
    finding: ""
    allocation: []     # [{party, share (0..1), basis}]
    confidence: 0.0
  continuity_risk_level: "Med"
  rationale:
    key_facts: []
    applied_doctrine: []
    fairness_considerations: []
  systemic_impact:
    stakeholders: []
    risks: []
    reversibility: ""
  reconciliation_options:
    - { title: "", steps: [], restoration_cost: "", time_window: "", success_metric: "" }

contract:
  summary: ""
  findings: []
  metrics_or_scores: []
  uncertainty: 0.0
  citations: []
  next_routes: ["A02-AEGIS","A05-ORION","A03-KAIROS","A04-LYRA","A06-THALEA","A07-VESTA"]

audit_token: "C0009"

handoff_triggers:
  - { name: "Bias scan", condition: "allocation or penalty eligibility may vary by group", route_to: "A02-AEGIS" }
  - { name: "Rights check", condition: "member access to records vs privacy; fee-change authority", route_to: "A05-ORION" }
  - { name: "Grief/temporal", condition: "billing cycles, penalty clocks, meeting deadlines", route_to: "A03-KAIROS" }
  - { name: "Narrative truth", condition: "conflicting statements by board/agent/members", route_to: "A04-LYRA" }
  - { name: "Healing plan", condition: "payment plans & burden relief logistics", route_to: "A06-THALEA" }
  - { name: "Symbolic→Structural", condition: "transparency covenant & control matrix", route_to: "A07-VESTA" }

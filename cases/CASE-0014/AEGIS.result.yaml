    findings:
      - { pattern: "", severity: 0.0, confidence: 0.0, evidence: [] }
    mitigations:
      - { action: "", impact: "", timeline: "", verification: "" }
    monitoring:
      - { metric: "", baseline: "", target: "", cadence: "" }

audit_token: "C00014-AEGIS"

handoff_triggers:
  - { name: "Judgment Update", condition: "bias pattern detected", route_to: "A01-JUNO" }
  - { name: "Rights Framework", condition: "systemic barriers identified", route_to: "A05-ORION" }
